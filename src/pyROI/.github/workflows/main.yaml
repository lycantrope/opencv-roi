name: Publish pyROI package to pypi

on:
  push:
    branches:
      - main

jobs:
  push:
    steps:
      - name: Publish pyROI package
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository_url: https://pypi.org/project/pyROI/
